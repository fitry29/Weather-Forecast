                    <div id = "cond-details" class="cond-details">

                        <hr>
                        <div class="condition">
                            <img src="assets/humid.png" alt="Humidity" title="Humidity">
                            <p id = "humid-text" class="humid-text"></p>
                        </div>
                    </div>
                </div>
                <div id="no-data-img">
                    <img src="assets/no_data.png" alt="no location">
                    <p>Find your city</p>
                </div>
                <div class="bottom-details">
                    <p id = "temp" class="temp"></p>
                    <p id = "loc" class="loc"></p>
                    <p id = "country" class="country"><Test/p>
                </div>
            </div>
